apply plugin: 'kotlin2js'

group 'ru.pocketbyte.locolaser'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-js"
}

apply plugin: "maven-publish"
apply plugin: 'signing'

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    repositories {
        maven {
            name = "Sonatype"
            url = uri("https://oss.sonatype.org/service/local/staging/deploy/maven2")
            credentials {
                username = project.sonatype_user
                password = project.sonatype_password
            }
        }
    }
    publications {
        library(MavenPublication) {
            from components.kotlin
            groupId 'ru.pocketbyte.locolaser'
            artifactId 'i18next-externals'
            version project.version
            pom {
                name = 'i18next-externals'
                description = 'Kotlin externals for JS i18next'
                url = 'https://github.com/PocketByte/LocoLaser'

                issueManagement {
                    url = "https://github.com/PocketByte/LocoLaser/issues"
                }
                scm {
                    url = "https://github.com/PocketByte/LocoLaser.git"
                }

                developers {
                    developer {
                        organization = "PocketByte"
                        organizationUrl = "pocketbyte.ru"
                        email = "mail@pocketbyte.ru"
                    }
                    developer {
                        name = "Denis Shurygin"
                        email = "sdi.linch@gmail.com"
                    }
                }

                licenses {
                    license {
                        name = "The Apache License, Version 2.0"
                        url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
            }
            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

signing {
    sign publishing.publications.library
}